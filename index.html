<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>suncadian | sun, sleep, sync.</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class='container'>
    <h1 style='margin-bottom: 0;line-height: 50px;'>suncadian</h1>
    <span id='sub-heading'>sun, sleep, sync.</span>
    <!-- <h2>Find your rhythm. Feel your best.</h2> -->
    <p style='margin-top: 40px;'>suncadian helps you harness the power of natural sunlight to optimize your sleep, boost your energy, and sync your body's internal clock.</p>
    <form class="waitlist-form-row needs-validation" novalidate  action="https://formspree.io/f/xnnzpwwp" method="POST">
            <input type="email" class="form-control" name="email" id="email" placeholder="enter your email" aria-label="Enter your business email" aria-describedby="waitlist-btn" required>
            <button type="submit" class="btn" id="waitlist-btn">get early access</button>
            <!-- <div class="g-recaptcha" data-sitekey="6LfxB3YrAAAAALSAUmKh9OyQ6bTXHY-xg6G1UkKB"></div> -->
            <div id="email-error" style="color:#d90429; font-size:0.98rem; margin-top:0.5rem; width:100%; text-align:center; display:none;">please enter a valid email address.</div>
            
          </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('.waitlist-form-row');
      const emailInput = document.getElementById('email');
      const errorDiv = document.getElementById('email-error');


      form.addEventListener('submit', function(e) {
        let valid = true;
        errorDiv.style.display = 'none';
        emailInput.classList.remove('is-invalid');

        const emailValue = emailInput.value.trim();
        // Simple email regex
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(emailValue)) {
          valid = false;
          errorDiv.style.display = 'block';
          emailInput.classList.add('is-invalid');
        }
      
        if (!valid) {
          e.preventDefault();
          e.stopPropagation();
        }
      });
      emailInput.addEventListener('input', function() {
        errorDiv.style.display = 'none';
        emailInput.classList.remove('is-invalid');
      });
    });
  </script>
</body>
</html>
